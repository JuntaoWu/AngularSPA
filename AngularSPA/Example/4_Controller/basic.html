<!DOCTYPE html>
<html>
<head>

    <script src="../../Scripts/bootstrap.js"></script>
    <script src="../../Scripts/angular.js"></script>
    <script>
        var app = angular.module('myApp', []);
        app.controller('MyController', ['$scope',function ($scope) {

            };
        }]);

<body ng-app="myApp">
    <div ng-controller="MyController">
        <h1>{{ person }}</h1>

</body>
</html>
