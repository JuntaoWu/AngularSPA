
<form id="formFilter" name="filterForm" class="form-horizontal col-sm-4" novalidate>
    <div class="form-group">
        <label class="control-label col-sm-3">Filter:</label>
        <div class="col-sm-9">
            <input class="form-control" name="query" type="text" ng-model="query" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Max Count: </label>
        <div class="col-sm-9">
            <input class="form-control" type="text" name="cardsCount" ng-model="cardsCount" required ng-pattern="/\d+/" />
        </div>
        <div class="has-error col-sm-offset-3 col-sm-9">
            <span class="error text-danger" ng-show="filterForm.cardsCount.$error.required">The field is required</span>
            <span class="error text-danger" ng-show="filterForm.cardsCount.$error.pattern">The field should be number</span>
        </div>
    </div>
    <button class="btn btn-primary pull-right" ng-click="applyFilter()">submit</button>
</form>
<div id="divCardsList" class="col-sm-4">
    <div class="list-group">
        <a ng-repeat="card in cards | filterCards:cardsCount:query" class="list-group-item" href="#/cards/{{card.id}}">Card {{card.id}}</a>
    </div>
</div>
